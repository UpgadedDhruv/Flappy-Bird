<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game </title>
    <link rel="stylesheet" href="flappybird.css">

</head>
<body>
    <canvas id="board"> </canvas>
    
</body>
<script>
    // board 
  let board;
  let boardWidth = 360;
  let boardHeight= 640 ;
  let context ;

  // bird
  let birdWidth= 34 ;
  let birdHeight = 24 ;
  let birdX = boardWidth/8 ;
  let birdY = boardHeight/ 2;
  let birdImg;

  let bird={
    x: birdX ,
    y: birdY ,
    width : birdWidth ,
    height : birdHeight 
  }

  //pipes
  let pipe_array= [];
  let pipeWidth= 64 ;
  let pipeHeight= 512 ;
  let pipeX= boardWidth ;
  let pipeY= 0;

  let topPipeImg ;
  let bottomPipeImg ;

  let velocityX=-2; //pipes moving left speed 
  let velocityY =0 ;
  let gravity= 0.4 ;

  let gameOver = false ;
  let score =0 ;
  
  window.onload= function(){
    board = document.getElementById("board");
    board.height= boardHeight ;
    board.Width = boardWidth ;
    context = board.getContext("2d"); 
    context.fillStyle = "red";

    context.fillRect(bird.x , bird.y , bird.width , bird.height);
  
    birdImg= new Image();
    birdImg.src="./flappybird.png";
  
    birdImg.onload= function()
  {  
      context.drawImage(birdImg , bird.x , bird.y , bird.width , bird.height);
  }

   topPipeImg= new Image ();
   topPipeImg.src='./toppipe.png';

   bottomPipeImg = new Image();
   bottomPipeImg.src ='./bottompipe.png';

   setInterval(placePipes, 1500) ; // har 1.5 sec m  pipe ayega.


    requestAnimationFrame(update);

    document.addEventListener("keydown" , moveBird);
  }

  function update(){
    requestAnimationFrame(update);
    if(gameOver) return ;
    context.clearRect(0,0 , board.width , board. height); // clear previous frame 

  // bird
   
   velocityY += gravity ;
   bird.y = Math.max( bird.y + velocityY , 0);  // limits the bird from pass out of  canvas top
   context.drawImage(birdImg, bird.x  , bird.y , bird.width , bird.height);
   
   if (bird.y > board.height) {
    gameOver= true ;
    
   }
   //pipes
   for(let i=0 ; i < pipe_array.length ; i++){
    let pipe = pipe_array[i];
    pipe.x += velocityX;
    context.drawImage(pipe.img , pipe.x , pipe.y , pipe.width , pipe. height);
    if(!pipe.passed && bird.x > pipe.x+pipe.width){
      score +=0.5 ;
      pipe.passed = true ;
    }
    if(detectcollision(bird , pipe)){
      gameOver= true ;
    }
   }
   
   // clear pipes
   while(pipe_array.length > 0 && pipe_array[0].x <-pipeWidth){
    pipe_array.shift(); // remove first element from the array 
   }
   // score
   context.fillStyle= "white";
   context.font="45px sans-serif";
   context.fillText(score, 5, 45);

   if(gameOver){
    context.fillText("GAME OVER",5 , 90) ;
   }
   
  }
  
  function placePipes(){
    if(gameOver) {
      return
    } 
   let randomPipeY = pipeY-pipeHeight/4  - Math.random()*(pipeHeight/2);
    let openingSpace= board.height /4 ;
   let topPipe={
        img : topPipeImg,
        x : pipeX ,
        y : randomPipeY,
        width : pipeWidth , 
        height : pipeHeight , 
        passed : false 
    }

    pipe_array.push(topPipe);

    let bottomPipe= {
      img : bottomPipeImg,
      x : pipeX ,
      y: randomPipeY + openingSpace +pipeHeight,
      width : pipeWidth,
      height : pipeHeight , 
      passed : false 

    }
  
    pipe_array.push(bottomPipe);

  }

  function moveBird(e){
    if(e.code  == "Space" || e.code  =="ArrowUp" || e.code =="keyX"){
      velocityY =-6 ;
    }

    if(gameOver){
      bird.y = birdY ;
      pipe_array=[];
      gameOver= false ;
      score =0 ;
    }

    
  }
  function detectcollision(a, b){
     return a.x <b.x +b.width &&
            a.x + a.width > b.x && 
            a.y < b.y + b.height && 
            a.y + a.height > b.y ;
    }




</script>
</html>
